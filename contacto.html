<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contacto - Barbería Alura </title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de barbería Alura"> </h1>
                
                <nav>
                    <ul>
                        <li> <a href="index.html"> Home </a>  </li>
                        <li> <a href="productos.html"> Productos </a>  </li>
                        <li> <a href="contacto.html"> Contacto </a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="form-contenido">
            <form>
                <label for="nombreapellido" class="primera-parte"> Nombres y Apellidos: </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico" class="primera-parte"> Correo Electrónico: </label>
                <input type="email" id="correoelectronico" class="input-padron" required 
                placeholder="email@dominio.com">

                <label for="telefono" class="primera-parte"> Teléfono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXX">

                <label for="mensaje" class="primera-parte"> Mensaje: </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required 
                placeholder="Escriba aquí su mensaje..."></textarea >

                <fieldset>
                    <legend> ¿Cómo le gustaría que lo contactemos? </legend>

                    <label for="radio-email" class="segunda-parte"> <input type="radio" name="contacto" 
                        value="email" id="radio-email"> Email </label>
                    

                    <label for="radio-telefono" class="segunda-parte"> <input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono"> Teléfono </label>
                    

                    <label for="radio-whatsapp" class="segunda-parte"> <input type="radio" name="contacto" 
                        value="whatsapp" id="radio-whatsapp"> WhatsApp  </label>
                </fieldset>

                <fieldset>
                    <legend> ¿En cuál horario prefiere ser atendido? </legend>

                    <select>
                        <option> Mañana </option>
                        <option> Tarde </option>
                        <option> Noche </option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox"> ¿Le gustaría recibir novedades de la 
                    Barbería Alura? </label> 

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th> Día </th>
                        <th> Horario </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td> Lunes </td>
                        <td> 08:00 ~ 19:00 </td>
                    </tr>

                    <tr>
                        <td> Miércoles </td>
                        <td> 08:00 ~ 19:00 </td>
                    </tr>

                    <tr>
                        <td> Viernes </td>
                        <td> 08:00 ~ 19:00 </td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de barbería Alura">
            <p class="copyright"> &copy; Copyright Barbería Alura - 2022 </p>
        </footer>
    </body>
</html>
